<!DOCTYPE html>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;

    }
    .back-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #1e3a8a; /* deep blue */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .back-button:hover {
      background: #3b82f6;
    }
    img {
      max-width: 300px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(59,130,246,0.6);
    }
    iframe {
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(59,130,246,0.6);
    }
    .art-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .animatics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

<body>
  <a href="index.html" class="back-button">← Back to Hashira</a>

    <!-- Second Animatic -->
